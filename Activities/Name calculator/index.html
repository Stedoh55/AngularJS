<!DOCTYPE html>
<html lang="en" ng-app="NameCalculator">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font: 1em; }</style>
    <title>Calculating Words</title>
</head>
<body>
  <h1>Name Calculator</h1>
  <div id="NameCalculator" ng-controller="NameCalculatorController">
    <div >
        Your Name: <input type="text" id="name" ng-model="name" ng-keyup="displayNumeric()">
    </div>
    <div id="output">Total Numeric Value Of Person's Name is: {{totalValue}} </div>
  </div>
</body>
</html>
