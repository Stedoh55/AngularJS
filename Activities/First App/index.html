<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = 'Steven angular app'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>My First Angular App</title>
  </head>
  <body>
    <h1> My First Angular App</h1>
    <div class="" ng-controller = 'InsertName'>
      <p> Hello World!, This is <strong>{{devName}} </strong>Speaking.</p>
      <nav>
        I want to say {{sayHI()}}
        <br>
        See Your  Name while Typing
        <input type="text" name="" value="" ng-model = nameInput>
        <p>Type Anything and will show up</p>
        <strong>{{nameInput}}</strong>

      </nav>
    </div>

  </body>
</html>
