<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = 'Filtering User Input'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="filter.js" charset="utf-8"></script>
    <title>Registration Form</title>
    <style media="screen">
      input {
        padding:2px;
      }
      body{font-family: Arial,sans-serif;}
    </style>
  </head>
  <body>
    <h1>The University Registration Portal</h1>
    <div ng-controller = 'filterData'>
      <form class="" action="index.html" method="post"  >

        <label for="name">First Name:</label>
        <!-- Capitalize After each letter being typed( On keyup) -->
        <input type="text" name="name" id="fname" placeholder="First Name" required="" ng-model = 'fname' ng-keyup = 'upper();'><br><br>

        <!-- Capitalize After leaving the fieled ( onblur) -->
        <label for="name">Middle Name:</label>
        <input type="text" name="name" id="mname" placeholder="Middle Name" required="" ng-model = 'mname' ng-blur = 'upper();'><br><br>

        <label for="name">Last Name:</label>
        <input type="text" name="name" id="lname" placeholder="Last Name" required="" ng-model = 'lname' ng-blur = 'upper();'><br><br>

        <label for="name">Course:</label>
        <input type="text" name="name" id="course" placeholder="Eg. Bsc. Nursing" required="" ng-model = 'courname' ng-keyup = 'upper();'><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" autocomplete="address" placeholder="Your Address" required="" ng-model = 'addrname' ng-blur = 'upper();'><br><br>

        <label for="name">Date of Birth:</label>
        <input type="date" name="name" id="Date" placeholder="Date of Birth" min="2001" max="2004" required=""><br><br>

        <label id="gender">Gender:</label><br>
        <input type="radio" name="Gender" id="Male" value="Male" required="">
        <label for="Male">Male</label>	<br>

        <input type="radio" name="Gender" id="Female" value="Female" required="">
        <label for="Female">Female</label><br><br>



        <label for="phone_number">Telephone:</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone number" required=""><br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Email Address" required=""><br><br>
      </form>
    </div>

  </body>
</html>
