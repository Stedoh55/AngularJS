<!DOCTYPE html>
<html lang="en" ng-app="AnotherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Another App</title>
</head>
<body>
    <h1>Hello There, Another Angular App </h1>
    <div ng-controller="MyFirstController">
        <h6>
            <p class="">Your Name is {{first_name}}</p>
            <p class="">Last Name is {{last_name}}</p>
            <p class="">Today is {{date}}</p>

            <input type="text" ng-model="last_name">
        </h6>
    </div>
</body>
</html>
